<h1>Hello World, Today is June {{3+3}}</h1>

<form name="todoForm" ng-submit="home.submitTodo()">
  <input type="text" ng-model="home.newTodoText" placeholder="Enter a new todo">
</form>

<div ng-repeat="todo in home.todos">
  <h3>Todo #{{todo.id}}: {{todo.content}}</h3>
  <p>Completed? {{todo.completed}}</p>
  <!-- <button ng-click="home.deleteTodo(todo.id)">Delete Todo</button> -->
</div>
